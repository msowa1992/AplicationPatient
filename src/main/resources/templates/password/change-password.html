<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title th:text="${title}"></title>
</head>
<body>

<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <div class="card border-0 p-3 p-md-4 p-xl-5">
                    <h1 th:text="${title}"></h1>
                    <p th:text="${message}" class="text-danger"></p>
                    <form th:action="@{'/change-password'}" method="post">
                        <div class="form-group">
                            <label for="password">Nowe hasło</label>
                            <input type="password" id="password" name="password" required  class="form-control" >
                            <label for="newPassword">Powtórz nowe hasło</label>
                            <input type="password" id="newPassword" name="newPassword" required class="form-control" >
                            <input type="submit" value="Zmień hasło" class="btn btn-primary">
                    </form>
                </div></div></div></div></section>
</body>
</html>
