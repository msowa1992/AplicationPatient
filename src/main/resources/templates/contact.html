<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Kontakt</title>
  </head>
  <body>
    <div th:replace="~{fragments/main-menu}"></div>

    <div
      class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
    >
      <div class="my-3 p-3">
        <h2 class="display-5">Numer telefonu</h2>
        <p class="lead" th:text="${phone}"></p>
      </div>
      <div
        class="bg-info box-shadow mx-auto"
        style="width: 60%; height: 20vh; border-radius: 10rem 10rem 0 0"
      ></div>
    </div>
    <div
      class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden"
    >
      <div class="my-3 py-3">
        <h2 class="display-5">Adres e-mail</h2>
        <p class="lead" th:text="${email}"></p>
      </div>
    </div>
  </body>
</html>
