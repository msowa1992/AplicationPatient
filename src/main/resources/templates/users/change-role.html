<!DOCTYPE html>
<html lang="pl" xmlns="http://www.thymeleaf.org/thymeleaf-extras-spring-security6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Zmień rolę użytkownika</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Zmień rolę dla użytkownika:
            <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
          </h2>
          <p class="card-text mb-4">Obecna rola: <strong th:text="${user.role}"></strong></p>

          <form th:action="@{'/user/role/' + ${user.id}}" method="post">
            <div class="mb-3">
              <label for="role" class="form-label">Wybierz nową rolę dla użytkownika:</label>
              <select id="role" name="newRole" class="form-select">
                <option th:each="role : ${roles}" th:value="${role.toString()}" th:text="${role.toString()}"></option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Zmień rolę</button>
              <a class="btn btn-secondary" href="/users">Powrót do listy użytkowników</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybP4H0avLhFlf2Ila4fG9s4Vf3Y1z2Jk2ZPlOn53BXKX8zWzB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-DbQb5+v6Fq5rOfoGfl2d6g2zT0d3t4O3y4BdjF0n/LeT3eHg8U95XTcD/bx0H6e6f" crossorigin="anonymous"></script>
</body>
</html>
