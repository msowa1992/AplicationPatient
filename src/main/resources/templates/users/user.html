<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <title>Użytkownik</title>
</head>
<body>
<div th:replace="~{fragments/main-menu}"></div>

<div th:if="${message != null}" class="alert alert-success">
  <p th:text="${message}"></p>
</div>

<div class="p-3 m-0 border-0 bd-example m-0 border-0">
  <div class="card mb-3 card text-bg-secondary mb-3">
    <div class="row g-0">
      <div class="col-md-7">
        <div class="card-body">
          <div>
            <h1 class="card-header">Informacje osobiste:</h1>
            <span th:text="${user.getFirstName() + ' ' + user.getLastName()}"></span>
            <p th:text="${user.getEmail()}"></p>
          </div>
          <div>
            <h2>Adres:</h2>
            <ul>
              <li th:each="address: ${user.getAddress()}">
                    <span class="card-text"
                          th:text="${address.getZipCode() + ' ' + address.getStreet() + ', ' + address.getCity()}">
                    </span>
              </li>
            </ul>
          </div>
          <div>
            <ul>
              <li th:each="phone: ${user.getPhoneNumber()}">
                <span th:text="${phone.getPrefix() + ' ' + phone.getPhone()}"></span>
              </li>
            </ul>
          </div>
          <a th:href="${'/user/edit/' + user.getId()}" class="btn btn-primary">Edytuj użytkownika</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
