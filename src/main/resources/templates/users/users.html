<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <title>Użytkownicy</title>
</head>
<body>
<div th:replace="~{fragments/main-menu}"></div>
<div class="p-3 m-0 border-0 bd-example m-0 border-0">
  <h1>Lista użytkowników:</h1>
  <ul class="list-group">
    <li th:each="user : ${users}"
        class="list-group-item d-flex justify-content-between align-items-center">
      <span th:text="${user.getFirstName() + ' ' + user.getLastName()}"></span>
      <span>
            <a th:href="${'/user/id/' + user.getId()}" class="btn btn-outline-primary">Pokaż więcej</a>
            <a th:href="${'/user/edit/' + user.getId()}" class="btn btn-outline-success">Edytuj</a>
            <a th:href="${'/user/remove/' + user.getId()}" class="btn btn-outline-danger">Usuń</a>
            <a th:href="${'/user/role/' + user.getId()}" class="btn btn-outline-primary">Zmień rolę użytkownika</a>
            <a th:href="${'/changePassword/' + user.getId()}" class="btn btn-outline-primary">Zmień hasło użytkownika</a>
          </span>
    </li>
  </ul>
</div>
</body>
</html>
