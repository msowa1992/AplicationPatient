<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Logowanie użytkownika</title>
</head>
<body class="bg-light">
<div th:replace="~{fragments/main-menu}"></div>
<div>
    <section class="py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card border border-light-subtle rounded-3 shadow-sm">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                            </div>
                            <div th:if="${param.error}">
                                <p class="alert alert-danger" role="alert">
                                    Niepoprawna nazwa użytkownika lub hasło.
                                </p>
                            </div>
                            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Zaloguj się na swoje konto</h2>
                            <form th:action="@{/login}" method="post">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="username" id="email" required/>
                                        <label for="email" class="form-label">Adres e-mail</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="password" id="password" type="password" required/>
                                        <label for="password" class="form-label">Hasło</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid my-4">
                                        <button class="btn btn-primary btn-lg">Zaloguj się</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <p class="m-0 text-secondary text-center">Nie masz konta?
                                        <a href="/user/add" class="link-primary text-decoration-none">Zarejestruj się</a>
                                    </p>
                                </div>
                            </form>

                            <div class="col-12">
                                <p class="m-0 text-secondary text-center">Zapomniałeś hasła?</p>
                                <p class="m-0 text-secondary text-center">Proszę skontaktować się z administratorem aplikacji</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
